<section>
    <div class="row">
        <div class="col lg-5 md-4"><img src="https://picsum.photos/200/300" alt="" class="img-fluid"></div>
        <div class="col lg-7 md-8">
            <div>
                <h1 class="fs-1">Recuperar password?</h1>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" #email class="form-control" id="email"
                            aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">Otra vez no . . .</div>
                    </div>
                    <!-- <button type="submit" class="btn btn-primary">Login</button> -->
                    <button type="button" class="btn btn-primary submit-btn btn-block" (click)="recovery(email.value)">Recuperar</button>
                </form>
            </div>
        </div>
    </div>
</section>
